	function createOctagon(x, y, s,ctx,fillStyle){
		ctx.fillStyle=fillStyle;

		var short = 0.29289321881345247559915563789515;
		var long = 1 - short;


		ctx.beginPath();
		ctx.moveTo(x + s * short, y);
		ctx.lineTo(x, y + s * short);
		ctx.lineTo(x, y + s * long);
		ctx.lineTo(x + s * short, y + s);
		ctx.lineTo(x + s * long, y + s);
		ctx.lineTo(x + s, y +  s * long);
		ctx.lineTo(x + s, y + s * short);
		ctx.lineTo(x + s * long, y);
		ctx.lineTo(x + s * short, y);
		ctx.fill();
    	ctx.stroke();

		
	}

	//delate all shapes

	}

	// draw a single rect
	function rect(s,ctx,fillStyle) {

		x=15;
		y=15;
		w=50;
		ctx.fillStyle=fillStyle;
		console.log('ctx check', ctx,s,fillStyle);
	    if(s=="Square"){
	    	h=45;
			ctx.beginPath();
	    	ctx.rect(x,y,w,h);
	    	ctx.closePath();
	    	ctx.fill();
	    	ctx.stroke();
		console.log('pass inside');

		}else if(s=="Circle"){
			x=10;
			y=10;
			w=55;
			ctx.beginPath();
			ctx.arc(x + 30, y + 30, w - 30, 0, 2 * Math.PI);
			ctx.fill();
			ctx.stroke();
		console.log('pass inside2');
		}else if(s=="Triangle"){
			h=40;
			ctx.beginPath();
		    ctx.moveTo(x + w/2, y);
		    ctx.lineTo(x, y + h);
		    ctx.lineTo(x + w, y + h);
		    ctx.closePath();
		    ctx.fill();
	    	ctx.stroke();

		console.log('pass inside3');
		}else if(s=="Star"){
			drawStar(40,40,5,30,15,ctx,fillStyle);
		console.log('pass inside4');
		}



	}

	function drawStar(cx,cy,spikes,outerRadius,innerRadius,ctx,fillStyle){
      var rot=Math.PI/2*3;
      var x=cx;
      var y=cy;
      var step=Math.PI/spikes;

      ctx.beginPath();
      // ctx.moveTo(cx,cy-outerRadius)
      for(i=0;i<spikes;i++){
        x=cx+Math.cos(rot)*outerRadius;
        y=cy+Math.sin(rot)*outerRadius;
        ctx.lineTo(x,y)
        rot+=step

        x=cx+Math.cos(rot)*innerRadius;
        y=cy+Math.sin(rot)*innerRadius;
        ctx.lineTo(x,y)
        rot+=step
      }
      ctx.lineTo(cx,cy-outerRadius);
      ctx.closePath();
      ctx.lineWidth=1;
      ctx.strokeStyle='Black';
      ctx.stroke();
      ctx.fillStyle=fillStyle;
      ctx.fill();
    }

    // drawStar(100,100,5,30,15);


	// clear the canvas

	    	ctx.stroke();
	    }

	    ctx.moveTo(100,0);
	    ctx.lineTo(100,600);
	    ctx.stroke();
	}

// End canvas code

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

		    if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
		    }
    }
};

// test create password
function createPassword(){

	var passwordString = "";

	for (var i=0;4>i;i++){
		var randomNumShape = Math.floor(Math.random() * 4);
		var randomShape = shapes[randomNumShape];
		var binaryShape = binaryConvert[randomShape];

		var randomNumColor = Math.floor(Math.random() * 8);
		var randomColor = colors[randomNumColor];

		var binaryColor = binaryConvert[randomColor];

		let canvasD = document.getElementById("canvas"+(i+1));
		let ctxD=canvasD.getContext("2d");
		rect(shapes[randomNumShape], ctxD,colors[randomNumColor]);

		passwordString += binaryShape + binaryColor;
	}


	return passwordString;
}

		} else {
			alert("Sorry you made a mistake!");
		}
	} else {
		if (passwordString === password){

		} else {
			alert("Sorry you made a mistake!");
			eventType = "failure";
		}

		passwordAccept = true;
		window.close();

	}

}
